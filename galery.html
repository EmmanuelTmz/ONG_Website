<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .gallery-title {
            background-color: #213B84;
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .gallery-container {
            padding: 30px;
            background-color: #f5f5f5;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 300px; /* Altura fija para las imágenes */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .overlay {
            display: none; /* Ocultar descripción para hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="Logo" width="200" height="50">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="directory.html">Directorio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="society.html">Ser socio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="galery.html">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Donar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Title -->
    <div class="gallery-title">
        Galería Fotográfica
    </div>

    <!-- Gallery Section -->
    <div class="gallery-container container">
        <div class="row g-4">
            <!-- Gallery Items -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="gallery-item">
                    <a href="img/image1.jpg" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="0">
                        <img src="img/image1.jpg" alt="Foto 1">
                    </a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="gallery-item">
                    <a href="img/image2.jpg" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-bs-slide-to="1">
                        <img src="img/image2.jpg" alt="Foto 2">
                    </a>
                </div>
            </div>
            <!-- Añadir más elementos de la galería -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="lightboxCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/image1.jpg" class="d-block w-100" alt="Foto 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/image2.jpg" class="d-block w-100" alt="Foto 2">
                            </div>
                            <!-- Añadir más imágenes aquí -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
