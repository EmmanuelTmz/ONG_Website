    <!-- Bootstrap CSS -->

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .contact-title {
            background-color: #213B84;
            color: #ffffff;
            padding: 30px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .contact-container {
            padding: 30px;
            background-color: #f5f5f5;
        }

        .social-media-section {
            margin-bottom: 40px;
        }

        .social-media-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #213B84;
        }

        .social-media-preview {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas pequeñas */
        }

        .social-media-preview iframe,
        .social-media-preview blockquote {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .social-media-preview div {
            flex: 1 1 45%; /* Hace que las secciones de Instagram y Facebook ocupen 45% de la pantalla en pantallas más grandes */
        }

        .email-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-section input,
        .email-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .email-section button {
            background-color: #E62580;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .email-section button:hover {
            background-color: #213B84;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .contact-title {
                font-size: 1.5rem;
                padding: 20px 0;
            }

            .social-media-title {
                font-size: 1.2rem;
            }

            .social-media-preview div {
                flex: 1 1 100%; /* Hace que las secciones de Instagram y Facebook ocupen el 100% de la pantalla */
            }
        }

        @media (max-width: 576px) {
            .navbar-brand img {
                width: 150px; /* Ajuste del logo en pantallas muy pequeñas */
            }

            .email-section input,
            .email-section textarea {
                font-size: 0.9rem;
            }

            .email-section button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }
    </style>
